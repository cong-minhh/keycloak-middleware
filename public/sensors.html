<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Sensor Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .card { margin: 20px 0; }
        #alertArea { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Robot Sensor Data Management</h1>
        
        <div id="alertArea"></div>

        <!-- Current Sensor Data Display -->
        <div id="sensorDataDisplay" class="mb-4"></div>

        <!-- Sensor Data Input Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Update Sensor Data</h5>
                <form id="sensorForm">
                    <div class="mb-3">
                        <label for="robotId" class="form-label">Robot ID</label>
                        <input type="text" class="form-control" id="robotId" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="positionX" class="form-label">Position X</label>
                            <input type="number" class="form-control" id="positionX" required step="any">
                        </div>
                        <div class="col">
                            <label for="positionY" class="form-label">Position Y</label>
                            <input type="number" class="form-control" id="positionY" required step="any">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="taskStatus" class="form-label">Task Status</label>
                        <select class="form-select" id="taskStatus" required>
                            <option value="assigned">Assigned</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="/js/rbac.js"></script> -->
